<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Михаил Пономаренко" name="author">
  <title>Mesto</title>
  <link rel="icon" href="./images/favicon.ico">
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
  <header class="header">
    <img src="./images/svg/Logo.svg" alt="Логотип Место Россия" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__box">
        <img src="./images/avatar.jpg" alt="Аватар Жак-Ив-Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit">
        <input type="text" class="popup__input popup__input_name" placeholder="Имя" required>
        <input type="text" class="popup__input popup__input_text" placeholder="О себе" required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add">
        <input type="text" class="popup__input popup__input_name" placeholder="Название" required>
        <input type="text" class="popup__input popup__input_link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button class="popup__close" type="button"></button>
      <figure class="popup__figure">
        <img src="#" class="popup__image" alt="картинка"/>
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <button class="element__delete-icon" type="button"></button>
      <img src="#" class="element__photo">
      <div class="element__group">
        <h2 class="element__text"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
