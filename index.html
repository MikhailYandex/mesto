<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Михаил Пономаренко" name="author">
  <title>Mesto</title>
  <link rel="icon" href="./images/favicon.ico">
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
  <header class="header">
    <img src="./images/svg/Logo.svg" alt="Логотип Место Россия" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__box">
        <img src="./images/avatar.jpg" alt="Аватар Жак-Ив-Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/elements/lighthouse.jpg" alt="Маяк на берегу моря" class="element__photo">
        <div class="element__group">
          <h2 class="element__text">Маяк на причале</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements/motorbike.jpg" alt="Езда на мотоцикле" class="element__photo">
        <div class="element__group">
          <h2 class="element__text">Езда на мотоцикле</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements/waterfall.jpg" alt="Водопад" class="element__photo">
        <div class="element__group">
          <h2 class="element__text">Водопад</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements/bird.jpg" alt="Пение птицы" class="element__photo">
        <div class="element__group">
          <h2 class="element__text">Птица</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements/church.jpg" alt="Церковь" class="element__photo">
        <div class="element__group">
          <h2 class="element__text">Церковь</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements/airplane.jpg" alt="Самолет на небе" class="element__photo">
        <div class="element__group">
          <h2 class="element__text">Самолет</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__input popup__input_first" value="Жак-Ив Кусто" placeholder="Имя" required>
        <input type="text" class="popup__input popup__input_second" value="Исследователь океана" placeholder="О себе" required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
